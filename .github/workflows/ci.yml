name: Vite React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Vite recommends Node 18+; 20.x is ideal

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js with caching
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint
      - name: Run lint
        run: npm run lint

      # Step 5: Build the Vite React app
      - name: Build app
        run: npm run build

      # Step 6: (Optional) Verify preview build
      - name: Run preview (optional)
        run: npm run preview -- --port 5173 &
        if: ${{ false }} # disable unless you need to test preview
