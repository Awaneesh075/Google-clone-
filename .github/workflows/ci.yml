name: React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 24.x]  # you can adjust this

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Step 4: Run linter (optional if using eslint)
      - name: Run lint
        run: npm run lint --if-present

      # Step 5: Build the project
      - name: Build React app
        run: npm run build

      # Step 6: Run tests
      - name: Run tests
        run: npm test -- --watchAll=false
